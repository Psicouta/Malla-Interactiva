<body>
  <h1>Malla Interactiva</h1>

    <div class="cell" onclick="toggle(this)">Curso 2</div>
    <div class="cell" onclick="toggle(this)">Curso 3</div>

  </div>

  <script src="script.js"></script>
</body>
